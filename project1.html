<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub ‚Äî Pro (Mobile+)</title>
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="A fast, responsive mini-game hub for mobile and desktop by Krizal." />
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: smooth modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <noscript>
    <div style="text-align:center; color:#f44; padding:1rem; font-family:sans-serif;">
      ‚ö†Ô∏è JavaScript is required to run the Mini Game Hub.
    </div>
  </noscript>

  <div class="app">

    <!-- === Top Bar === -->
    <header class="topbar">
      <div class="brand">
        <div class="logo">GBK</div>
        <div class="name">GAMES BY KRIZAL</div>
      </div>

      <nav class="actions">
        <button class="btn small secondary" id="themeBtn" title="Toggle Theme" aria-label="Toggle Theme">üåô</button>
        <button class="btn small secondary" id="soundBtn" title="Toggle Sound" aria-label="Toggle Sound">üîä</button>
        <button class="btn small secondary" id="pauseBtn" title="Pause or Resume" aria-label="Pause or Resume">‚è∏</button>
        <button class="btn small secondary" id="aboutBtn" title="About" aria-label="About">‚ÑπÔ∏è</button>
      </nav>
    </header>

    <!-- === Home Screen === -->
    <main id="home" class="screen active">
      <section class="toolbar">
        <div class="chips" id="catChips">
          <div class="chip active" data-cat="all">All</div>
          <div class="chip" data-cat="arcade">Arcade</div>
          <div class="chip" data-cat="puzzle">Puzzle</div>
          <div class="chip" data-cat="quick">Quick Play</div>
        </div>

        <div class="search">
          <input type="search" id="search" placeholder="Search games..." inputmode="search" aria-label="Search games" />
        </div>
      </section>

      <section class="grid" id="gameGrid">
        <!-- Games will be dynamically loaded here -->
      </section>
    </main>

    <!-- === Game View Screen === -->
    <section id="gameView" class="screen">
      <div class="bar">
        <button class="btn secondary back" onclick="showHome()" aria-label="Go back">‚¨Ö Back</button>
        <div id="gameMeta" class="meta" style="flex:1"></div>
        <button class="btn small" id="restartBtn" title="Restart Game" aria-label="Restart Game">‚Üª Restart</button>
      </div>

      <div class="gamewrap">
        <h2 id="gameTitle">Game</h2>
        <div id="gameRoot"><!-- Game content here --></div>
      </div>
    </section>

    <!-- === On-Screen D-Pad (mobile only) === -->
    <div id="dpad" class="dpad mobile-only" hidden>
      <button class="padbtn" data-dir="up" aria-label="Move Up">‚ñ≤</button>
      <div class="padrow">
        <button class="padbtn" data-dir="left" aria-label="Move Left">‚óÄ</button>
        <button class="padbtn" data-dir="down" aria-label="Move Down">‚ñº</button>
        <button class="padbtn" data-dir="right" aria-label="Move Right">‚ñ∂</button>
      </div>
    </div>

    <!-- === Footer === -->
    <footer>
      ¬© <span id="year"></span> Mini Game Hub ‚Äî <strong>BY KRIZAL</strong>
    </footer>

  </div>

  <script>
    // Auto update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Optional dpad visibility toggle for mobile
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById("dpad").hidden = false;
    }
  </script>

  <script src="script.js" defer></script>
</body>
</html>
