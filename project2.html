<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mood Buddy â€” Simple Motivator</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: radial-gradient(circle at top left,#0a192f,#020509);
    color: #e0ffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top: 24px;
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff;
  }
  .chat {
    width: 90%;
    max-width: 700px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.1);
    border-radius: 16px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(0,255,255,0.1);
  }
  .msg {
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: rgba(255,255,255,0.1);
  }
  .bot {
    align-self: flex-start;
    background: rgba(0,255,255,0.15);
    color: #00faff;
  }
  .inputbar {
    display: flex;
    width: 90%;
    max-width: 700px;
    margin: 12px 0;
    gap: 8px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  button {
    background: #00f0ff;
    border: none;
    color: #000;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #0ff; }
</style>
</head>
<body>
  <h1>ðŸ’¬ Mood Buddy</h1>
  <div class="chat" id="chat"></div>
  <div class="inputbar">
    <input id="text" placeholder="Tell me how you feel...">
    <button id="send">Send</button>
  </div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('text');
const sendBtn = document.getElementById('send');

const responses = {
  sad: [
    "I'm sorry you're feeling that way. Remember, even small steps count.",
    "You're not alone â€” sadness comes and goes like weather.",
    "Try writing one thing that made you smile before. It helps."
  ],
  tired: [
    "You deserve rest â€” even a short nap can recharge your spirit.",
    "Drink water, stretch, and breathe. Your bodyâ€™s asking for care."
  ],
  happy: [
    "Nice! Hold onto that feeling and share it if you can ðŸ’«",
    "Letâ€™s celebrate that! Whatâ€™s making you happy today?"
  ],
  anxious: [
    "Let's do 4-4-4 breathing: inhale 4s, hold 4s, exhale 4s.",
    "Itâ€™s okay to slow down â€” youâ€™re safe here. Try grounding yourself: look around and name 3 things you see."
  ],
  default: [
    "Iâ€™m here with you. Tell me a bit more?",
    "Thanks for sharing. Letâ€™s figure this out together."
  ]
};

function addMsg(text, who) {
  const div = document.createElement('div');
  div.className = `msg ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function analyzeMood(text) {
  text = text.toLowerCase();
  if (text.includes('sad') || text.includes('lonely')) return 'sad';
  if (text.includes('tired') || text.includes('sleep')) return 'tired';
  if (text.includes('happy') || text.includes('good')) return 'happy';
  if (text.includes('anxious') || text.includes('stress')) return 'anxious';
  return 'default';
}

function botReply(text) {
  const mood = analyzeMood(text);
  const arr = responses[mood];
  const reply = arr[Math.floor(Math.random() * arr.length)];
  setTimeout(() => addMsg(reply, 'bot'), 500);
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  addMsg(text, 'user');
  input.value = '';
  botReply(text);
}

sendBtn.onclick = send;
input.onkeydown = e => { if (e.key === 'Enter') send(); };

addMsg("Hey, I'm your Mood Buddy ðŸ˜Š How are you feeling today?", 'bot');
</script>
</body>
</html>
