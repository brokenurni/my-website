<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanetSaver AI Globe</title>
<style>
  body { margin:0; overflow:hidden; font-family: Arial, sans-serif; background:#0a0a0a; color:#fff; }
  #ui {
    position:absolute; top:20px; left:20px; z-index:10; background: rgba(0,0,0,0.6);
    padding:20px; border-radius:12px; max-width:250px;
  }
  .slider-container { margin-bottom:15px; }
  .label { font-weight:bold; margin-bottom:5px; display:block; }
  input[type=range] { width:100%; }
  #feedback { margin-top:10px; font-weight:bold; }
</style>
</head>
<body>

<div id="ui">
  <h2>üåç Save Our Planet</h2>
  <div class="slider-container">
    <label class="label">CO‚ÇÇ Emissions</label>
    <input type="range" id="co2" min="0" max="100" value="50">
  </div>
  <div class="slider-container">
    <label class="label">Deforestation</label>
    <input type="range" id="deforest" min="0" max="100" value="50">
  </div>
  <div class="slider-container">
    <label class="label">Water Usage</label>
    <input type="range" id="water" min="0" max="100" value="50">
  </div>
  <div id="feedback">Adjust the sliders to see impact!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 15;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10,10,10);
  scene.add(light);
  const ambient = new THREE.AmbientLight(0x404040, 1.5);
  scene.add(ambient);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.5;
  controls.zoomSpeed = 0.8;

  // Globe
  const textureLoader = new THREE.TextureLoader();
  const earthTexture = textureLoader.load('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/land_ocean_ice_cloud_2048.jpg');
  const globeGeometry = new THREE.SphereGeometry(5, 64, 64);
  const globeMaterial = new THREE.MeshPhongMaterial({map: earthTexture});
  const globe = new THREE.Mesh(globeGeometry, globeMaterial);
  scene.add(globe);

  // Atmospheric glow
  const atmosphereGeometry = new THREE.SphereGeometry(5.1, 64, 64);
  const atmosphereMaterial = new THREE.MeshBasicMaterial({
    color: 0x00aaff,
    side: THREE.BackSide,
    transparent: true,
    opacity: 0.1
  });
  const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
  scene.add(atmosphere);

  // UI Elements
  const co2 = document.getElementById('co2');
  const deforest = document.getElementById('deforest');
  const water = document.getElementById('water');
  const feedback = document.getElementById('feedback');

  function updateGlobe() {
    const co2Val = parseInt(co2.value);
    const defVal = parseInt(deforest.value);
    const waterVal = parseInt(water.value);

    // subtle glow based on human impact
    globe.material.emissive.setRGB(co2Val/100, defVal/100, waterVal/100);

    // Feedback messages
    if(co2Val>70 || defVal>70 || waterVal>70){
      feedback.textContent = "‚ö†Ô∏è High Impact! üå°Ô∏è Planet is stressed!";
      feedback.style.color = "#ff4444";
    } else if(co2Val>40 || defVal>40 || waterVal>40){
      feedback.textContent = "‚ö†Ô∏è Moderate Impact! üå± Act now!";
      feedback.style.color = "#ffbb33";
    } else {
      feedback.textContent = "üåé Low Impact! Great job, Earth is happy!";
      feedback.style.color = "#33ff77";
    }
  }

  co2.addEventListener('input', updateGlobe);
  deforest.addEventListener('input', updateGlobe);
  water.addEventListener('input', updateGlobe);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.001;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  updateGlobe(); // initial
</script>
</body>
</html>
