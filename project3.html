<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillQuest AI - Gamified Learning Universe</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(0,0,0,0.4);
    }
    header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #ffdd59;
    }
    header p {
        font-size: 1.1rem;
        color: #ddd;
    }
    #world-map {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 2rem auto;
        max-width: 900px;
    }
    .zone {
        width: 180px;
        height: 180px;
        margin: 1rem;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        font-weight: bold;
    }
    .zone:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.2);
        box-shadow: 0 0 20px #ffdd59;
    }
    .zone span {
        pointer-events: none;
    }
    #challenge-box {
        max-width: 700px;
        margin: 2rem auto;
        background: rgba(0,0,0,0.5);
        padding: 2rem;
        border-radius: 15px;
        display: none;
        text-align: center;
        box-shadow: 0 0 30px #ffdd59;
    }
    #points {
        position: fixed;
        top: 1rem;
        right: 2rem;
        font-size: 1.2rem;
        background: rgba(0,0,0,0.5);
        padding: 0.5rem 1rem;
        border-radius: 10px;
        color: #ffdd59;
        font-weight: bold;
    }
    button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ffdd59;
        color: #000;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #ffc107;
    }
</style>
</head>
<body>

<div id="points">Points: 0</div>

<header>
    <h1>SkillQuest AI</h1>
    <p>Explore zones, solve challenges, and level up your skills!</p>
</header>

<div id="world-map">
    <div class="zone" data-challenge="Learn to Code: Solve a mini coding puzzle!"><span>Code Zone</span></div>
    <div class="zone" data-challenge="Language Adventure: Translate sentences using AI hints."><span>Language Zone</span></div>
    <div class="zone" data-challenge="Health Challenge: Plan a balanced meal for a day."><span>Health Zone</span></div>
    <div class="zone" data-challenge="Climate Quest: Reduce carbon footprint in a simulation."><span>Climate Zone</span></div>
    <div class="zone" data-challenge="Math Arena: Solve AI-generated puzzles quickly."><span>Math Zone</span></div>
</div>

<div id="challenge-box">
    <p id="challenge-text"></p>
    <button id="complete-btn">Complete Challenge</button>
</div>

<script>
    const zones = document.querySelectorAll('.zone');
    const challengeBox = document.getElementById('challenge-box');
    const challengeText = document.getElementById('challenge-text');
    const completeBtn = document.getElementById('complete-btn');
    const pointsDisplay = document.getElementById('points');
    let points = 0;

    zones.forEach(zone => {
        zone.addEventListener('click', () => {
            const challenge = zone.dataset.challenge;
            challengeText.textContent = challenge;
            challengeBox.style.display = 'block';
        });
    });

    completeBtn.addEventListener('click', () => {
        points += 10;
        pointsDisplay.textContent = `Points: ${points}`;
        challengeBox.style.display = 'none';
        alert('Challenge Completed! +10 Points');
    });
</script>

</body>
</html>
