<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanetSaver AI 3D Globe</title>
<style>
  body { margin:0; overflow:hidden; font-family: Arial, sans-serif; background:#0a0a0a; color:#fff; }
  #ui {
    position:absolute; top:20px; left:20px; z-index:10; background: rgba(0,0,0,0.5);
    padding:20px; border-radius:10px;
  }
  .slider-container { margin-bottom:15px; }
  .label { font-weight:bold; margin-bottom:5px; display:block; }
  #feedback { margin-top:10px; }
</style>
</head>
<body>

<div id="ui">
  <div class="slider-container">
    <label class="label">CO₂ Emissions</label>
    <input type="range" id="co2" min="0" max="100" value="50">
  </div>
  <div class="slider-container">
    <label class="label">Deforestation</label>
    <input type="range" id="deforest" min="0" max="100" value="50">
  </div>
  <div class="slider-container">
    <label class="label">Water Usage</label>
    <input type="range" id="water" min="0" max="100" value="50">
  </div>
  <div id="feedback">Adjust the sliders to see impact!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Globe
  const geometry = new THREE.SphereGeometry(5, 64, 64);
  const material = new THREE.MeshPhongMaterial({color:0x00ff00, shininess:10});
  const globe = new THREE.Mesh(geometry, material);
  scene.add(globe);

  // Lighting
  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(10,10,10);
  scene.add(light);
  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // Camera
  camera.position.z = 15;

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Sliders
  const co2 = document.getElementById('co2');
  const deforest = document.getElementById('deforest');
  const water = document.getElementById('water');
  const feedback = document.getElementById('feedback');

  function updateGlobe() {
    const co2Val = parseInt(co2.value);
    const defVal = parseInt(deforest.value);
    const waterVal = parseInt(water.value);

    // Planet color dynamically: greener = healthy, browner = stressed
    const green = Math.max(0, 255 - co2Val*1.5 - defVal*1.5);
    const blue = Math.max(50, 150 - waterVal);
    globe.material.color.setRGB(0, green/255, blue/255);

    // Feedback
    if(co2Val>70||defVal>70||waterVal>70){
      feedback.textContent = "⚠️ High impact! Planet under stress!";
    } else if(co2Val>40||defVal>40||waterVal>40){
      feedback.textContent = "⚠️ Moderate impact. Reduce human activity!";
    } else {
      feedback.textContent = "🌱 Low impact. Planet is healthier!";
    }
  }

  co2.addEventListener('input', updateGlobe);
  deforest.addEventListener('input', updateGlobe);
  water.addEventListener('input', updateGlobe);

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.001;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  updateGlobe(); // initial
</script>

</body>
</html>
